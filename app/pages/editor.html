<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='../assets/wavsyn.css' rel='stylesheet' type='text/css'>
    <script src="../renderer/editor.js"></script>
    <title>Wavsyn - Tools for the Ensoniq Mirage</title>
</head>
<body>
    <main role="main" class="container-xl">
        Mirage Program Editor
<table id="control" class="table table-sm">
    <tr>
        <td width="20%"><input type = "button" onclick = "configureMidi()"   class="btn btn-primary" value="Configure MIDI"></td>
        <td width="20%">MIDI IN<!-- preload these--></td>
        <td width="20%"><select name="midi_in" id="midi_in" class="custom-select" onchange="selectMidi('in')">
            <!-- the list of options is generated dynamically by preload.js, based on the function names in tools.js-->
            </select>
        </td>
        <td width="20%">MIDI OUT<!-- preload these--></td>
        <td width="20%"><select name="midi_out" id="midi_out" class="custom-select" onchange="selectMidi('out')">
            <!-- the list of options is generated dynamically by preload.js, based on the function names in tools.js-->
            </select>
        </td>
      </tr>

    <tr>
        <td  width="20%" class="bg-warning"><input type="text" id="dirty" size="20" style="color:green" value="No changes yet" readonly></td>
        <td  width="20%"><b>Current Sound</b></td>
        <td  width="20%"><select name="currentsound" id="currentsound" class="custom-select" disabled>
            <option value="1">Lower 1</option>
            <option value="2">Lower 2</option>
            <option value="3">Lower 3</option>
            <option value="4">Upper 1</option>
            <option value="5">Upper 2</option>
            <option value="6">Upper 3</option>
            </select>
        </td>
        <td  width="20%"><b>Current Program</b></td>
        <td  width="20%"><select name="program" id="program" class="custom-select" onchange="loadEditor()" disabled>
            <option value="1">Program 1</option>
            <option value="2">Program 2</option>
            <option value="3">Program 3</option>
            <option value="4">Program 4</option>
            </select>
        </td>
      </tr>
      <tr>
        <td  width="40%" colspan="2">Load Sound/Programs from selected bank</td>
        <td  width="20%"><select name="loadbank" id="loadsoundbank" class="custom-select" onchange="setLoadSoundBank()" disabled>
            <option value="1">Lower 1</option>
            <option value="2">Lower 2</option>
            <option value="3">Lower 3</option>
            <option value="4">Upper 1</option>
            <option value="5">Upper 2</option>
            <option value="6">Upper 3</option>
            </select>
        </td>
          <td  width="20%"><input type = "button" id="loadsound" onclick = "loadSound()" class="btn btn-info" value="Load Sound" disabled></td>
          <td  width="20%"></td>
      </tr>
      <tr>
        <td  width="40%" colspan="2">Save Sound/Programs to selected bank</td>
        <td  width="20%"><select name="savebank" id="savesoundbank" class="custom-select" onchange="setSaveSoundBank()" disabled>
            <option value="1">Lower 1</option>
            <option value="2">Lower 2</option>
            <option value="3">Lower 3</option>
            <option value="4">Upper 1</option>
            <option value="5">Upper 2</option>
            <option value="6">Upper 3</option>
            </select>
        </td>
          <td  width="20%"><input type = "button" id="savesound" onclick = "saveSound()" class="btn btn-secondary" value="Save Sound" disabled></td>
          <td  width="20%"></td>
      </tr>
      
</table>

    <table id="parameters" class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th colspan="2">General</th>

            <th colspan="2">Filter Envelope</th>

            <th colspan="2">Amplitude Envelope</th>
       
          </tr>
        </thead>
        <tbody>

            <tr>
                <td><label for="cutoff">Filter Cutoff Frequency</label></td>
               
                <td>
                    <input type="number" id="cutoff" class="ledspinner" value="0" min="0" max="99" onclick="update(event)"
                    onmousedown="return false">
                </td>
                
                <td><label for="cutoff">Attack</label></td>
               
                <td><input type="number" id="fea" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Attack</label></td>
               
                <td><input type="number" id="aea" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

            </tr>
            <tr>
                <td><label for="resonance">Filter Resonance</label></td>
                <td><input type="number" id="resonance" class="ledspinner" value="0" min="0" max="40" onclick="update(event)" onmousedown="return false"></td>
                
                <td><label for="cutoff">Peak</label></td>
                <td><input type="number" id="fep" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Peak</label></td>
                <td><input type="number" id="aep" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>
            <tr>
                <td><label for="tracking">Filter Keyboard Tracking</label></td>
                <td><input type="number" id="tracking" class="ledspinner" value="0" min="0" max="4" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Decay</label></td>
                <td><input type="number" id="fed" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Decay</label></td>
                <td><input type="number" id="aed" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>

            <tr>
                <td><label for="lfo_freq">LFO Frequency</label>
                <td><input type="number" id="lfo_freq" class="ledspinner" value="0" min="0" max="99" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Sustain</label></td>
                <td><input type="number" id="fes" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Sustain</label></td>
                <td><input type="number" id="aes" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>
            <tr> 
                <td><label for="lfo_depth">LFO Depth</label></td>
                <td><input type="number" id="lfo_depth" class="ledspinner" value="0" min="0" max="99" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Release</label></td>
                <td><input type="number" id="fer" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">Release</label></td>
                <td><input type="number" id="aer" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>

            <tr>
                <td><label for="osc_detune">OSC Detune</label></td>
                <td><input type="number" id="osc_detune" class="ledspinner" value="0" min="0" max="99" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Attack</label></td>
                <td><input type="number" id="feva" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Attack</label></td>
                <td><input type="number" id="aeva" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>
            <tr>
                <td><label for="osc_mix">OSC Mix</label></td>
                <td><input type="number" id="osc_mix" class="ledspinner" value="0" min="0" max="63" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Peak</label></td>
                <td><input type="number" id="fevp" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Peak</label></td>
                <td><input type="number" id="aevp" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>
            <tr>
                <td><label for="mix_velo">Mix VS</label></td>
                <td><input type="number" id="mix_velo" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Decay</label></td>
                <td><input type="number" id="fevd" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Decay</label></td>
                <td><input type="number" id="aevd" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>

            <tr>
                <td><label for="wavesample">Wavesample</label></td>
                <td><input type="number" id="wavesample" class="ledspinner" value="1" min="1" max="8" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Sustain</label></td>
                <td><input type="number" id="fevs" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Sustain</label></td>
                <td><input type="number" id="aevs" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>
            <tr>    
                <td>
                    <label for="monomode_on">Mono</label>&nbsp;&nbsp;
                    <input type="radio" id="monomode_on" name="monomode" value="on" onclick="updateMode(this)">
                    <label for="monomode_on">&nbsp;on</label>
                    <input type="radio" id="monomode_off" name="monomode" value="off" checked onclick="updateMode(this)">
                    <label for="monomode_off">&nbsp;off</label>
                </td>
                
                <td>
                    <label for="mixmode_on">Mix</label>&nbsp;&nbsp;
                    <input type="radio" id="mixmode_on" name="mixmode" value="on" onclick="updateMode(this)">
                    <label for="mixmode_on">&nbsp;on</label>
                    <input type="radio" id="mixmode_off" name="mixmode" value="off" checked onclick="updateMode(this)">
                    <label for="mixmode_off">&nbsp;off</label>
                </td>
                <td></td>
                <td><label for="cutoff">VS Release</label></td>
                <td><input type="number" id="fevr" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>

                <td><label for="cutoff">VS Release</label></td>
                <td><input type="number" id="aevr" class="ledspinner" value="0" min="0" max="31" onclick="update(event)" onmousedown="return false"></td>
            </tr>

            -->
        </tbody>
    </table>

</main>
