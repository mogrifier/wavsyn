<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="../renderer/editor.js"></script>
    <title>Wavsyn - Tools for the Ensoniq Mirage</title>
</head>
<body>
    <table id="t" class="table">
        <thead class="thead-dark">
          <tr>
            <th>Mirage Program Editor</th>
          </tr>
        </thead>
        <tbody>

            <tr>
                <td><label for="cutoff">Filter Cutoff Frequency</label></td>
                <td><input type="range" id="cutoff" value="0" min="0" max="198" onchange="update('cutoff')"></td>
                <td><input type="textfield" id="cutoff_display" value="0" size="2" readonly></td>
            </tr>
            <tr>
                <td><label for="resonance">Filter Resonance</label></td>
                <td><input type="range" id="resonance" value="0" min="0" max="160" onchange="update('resonance')"></td>
                <td><input type="textfield" id="resonance_display" value="0" size="2" readonly></td>
            </tr>
            <tr>
                <td><label for="tracking">Filter Keyboard Tracking</label></td>
                <td><input type="range" id="tracking" value="0" min="0" max="4" onchange="update('tracking')"></td>
                <td><input type="textfield" id="tracking_display" value="0" size="2" readonly></td>
            </tr>

            <tr>
                <td><label for="lfo_freq">LFO Frequency</label>
                <td>  <input type="range" id="lfo_freq" value="0" min="0" max="99" onchange="update('lfo_freq')"></td>
                <td> <input type="textfield" id="lfo_freq_display" value="0" size="2" readonly></td>
            </tr>
            <tr> 
            <td><label for="lfo_depth">LFO Depth</label></td>
            <td><input type="range" id="lfo_depth" value="0" min="0" max="99" onchange="update('lfo_depth')"></td>
            <td><input type="textfield" id="lfo_depth_display" value="0" size="2" readonly></td>
            </tr>

            <tr>
                <td><label for="osc_detune">OSC Detune</label></td>
                <td><input type="range" id="osc_detune" value="0" min="0" max="99" onchange="update('osc_detune')"></td>
                <td><input type="textfield" id="osc_detune_display" value="0" size="2" readonly></td>
            </tr>
            <tr>
                <td><label for="osc_mix">OSC Mix</label></td>
                <td><input type="range" id="osc_mix" value="0" min="0" max="252" onchange="update('osc_mix')"></td>
                <td><input type="textfield" id="osc_mix_display" value="0" size="2" readonly></td>
            </tr>
            <tr>
                <td><label for="mix_velo">Mix Velocity Sensitivity</label></td>
                <td><input type="range" id="mix_velo" value="0" min="0" max="124" onchange="update('mix_velo')"></td>
                <td><input type="textfield" id="mix_velo_display" value="0" size="2" readonly></td>
            </tr>

            <tr>
                <td><label for="wavesample">Initial Wavesample</label></td>
                <td><input type="range" id="wavesample" value="0" min="0" max="7" onchange="update('wavesample')"></td>
                <td><input type="textfield" id="wavesample_display" value="0" size="2" readonly></td>
            </tr>
            <tr>    
                <td>
                    <label for="monomode_on">Mono Mode</label>&nbsp;<input type="radio" id="monomode_on" name="monomode" value="on"><label for="monomode_on">&nbsp;on</label>
                    <input type="radio" id="monomode_off" name="monomode" value="off" checked><label for="monomode_off">&nbsp;off</label>
                </td>
                <td></td>
                <td>
                    <label for="mixmode_on">Mix Mode</label>&nbsp;<input type="radio" id="mixmode_on" name="mixmode" value="on"><label for="mixmode_on">&nbsp;on</label>
                    <input type="radio" id="mixmode_off" name="mixmode" value="off" checked><label for="mixmode_off">&nbsp;off</label>
                </td>
            </tr>


            <tr>
                <td>

        </tbody>
    </table>
