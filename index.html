<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="app/renderer/mirage.js"></script>
    <title>Wavsyn</title>
</head>

<body>
    <main role="main" class="container">
    <h2 class="blog-post-title">Wavsyn - Tools for creating Mirage Disk Images</h2>
    <h6 class="pb-3 mb-4 font-italic border-bottom">
        Wavsyn is using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
      </h6>
    
<table id="t" class="table">
    <thead class="thead-dark">
      <tr>
        <th>Steps</th>
        <th>Choose Inputs</th>
        <th>Current values</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Choose the Source Folder for the process</td>
        <td><input type = "button" onclick = "selectSource()" value = "Source"></td>
        <td><input id="currentSource" type = "textfield" editable="false" size = "50" value = ""></td>
      </tr>
      <tr>
        <td>Choose a process to run</td>
        <td><select name="functions" id="functions" onchange="showHelp()">
            <!-- the list of options is generated dynamically by preload.js, based on the function names in tools.js-->
            </select></td>
        <td></td>
      </tr>
      <tr>
        <td id="functionHelp" colspan="3" bgcolor="yellow"></td>
      </tr>
      <tr>
        <td>Choose the Destination Folder for the process</td>
        <td><input type = "button" onclick = "selectDestination()" value = "Destination"></td>
        <td><input id="currentDestination" type = "textfield" editable="false" size = "50" value = ""></td>
      </tr>
    </tbody>
  </table>

<input type = "button" onclick = "execute()" value = "Run Process">  
<br>
</div>
<div>
Output Window:<br>
<textarea id="logs" name="logs" rows = "10" cols="120" ></textarea>

</div>
</main>

<footer class="blog-footer">
    <div class="container text-center">
<small class="d-block mb-3 text-muted">Wavsyn Â© 2021 by Erich Izdepski</small>
</div>
</footer>
<!-- internal variable set by preload.js-->
<input id="helpJSON" hidden="true"  type = "textfield" value = "wtf">
</body>

</html>
