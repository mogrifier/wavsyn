<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="app/renderer/mirage.js"></script>
    <title>Wavsyn</title>
</head>

<body>
    <main role="main" class="container">
    <h2 class="blog-post-title">Wavsyn - Tools for creating Mirage Disk Images</h2>
    <h6 class="pb-3 mb-4 font-italic border-bottom">
        Wavsyn is using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
      </h6>
    

<h2>Run a tool!</h2>
<p>Choose a function, and the source and destination folders the function uses.</p>

<div>
    <label for="functions">Choose a function:</label>
    <select name="functions" id="functions">
    <!-- the list of options is generated dynamically by preload.js, based on the function names in tools.js-->
    </select>
    <br>
Source Folder
<input type = "button" onclick = "selectSource()" value = "Source">  
<br>
Destination Folder
<input type = "button" onclick = "selectDestination()" value = "Destination">
<br>
Run!
<input type = "button" onclick = "execute()" value = "Run">  
<br>
</div>
<div>
Output Window:<br>
<textarea id="logs" name="logs" rows = "12" cols="120" ></textarea>

</div>
</main>

<footer class="blog-footer">
    <div class="container text-center">
<small class="d-block mb-3 text-muted">Wavsyn Â© 2021 by Erich Izdepski</small>
</div>
</footer>

</body>

</html>
